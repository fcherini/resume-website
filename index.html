<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fernanda Cherini</title>
    <!---------- Fonts ---------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.13.0/devicon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!---------- CSS ---------->
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./css/locomotive-scroll.css" />
  </head>
  <body>
    <div class="container" data-scroll-container>
      <!----------------------
        ---------Home---------
        ---------------------->
      <header id="home" data-scroll-section>
        <div class="header__wrapper">
          <div class="text__wrapper">
            <h4>fernanda cherini</h4>
            <h2 data-scroll data-scroll-speed="-2">
              Sites bonitos, modernos, <br />e responsivos
            </h2>
          </div>
          <img
            src="./assets/illustration.svg"
            alt="ilustração"
            class="header__img"
          />
        </div>
        <div class="btn__group" data-scroll data-scroll-speed="-4">
          <a href="#projetos" class="btn btn--accent"> projetos </a>
          <a
            href="./assets/Fernanda Cherini - Curriculo.pdf"
            target="_blank"
            class="btn btn--secondary"
          >
            currículo
          </a>
        </div>
      </header>
      <!-- Parallax imgs -->
      <div class="parallax__container">
        <img
          src="./assets/bottom.png"
          alt="bottom"
          data-scroll
          data-scroll-speed="2"
          class="parallax bottom"
        />
        <img
          src="./assets/bottom.png"
          alt="bottom"
          data-scroll
          data-scroll-speed="2"
          class="parallax bottom"
        />
        <img src="./assets/bottom.png" alt="" class="parallax bottom" />
        <img
          src="./assets/middle.png"
          alt="middle"
          data-scroll
          data-scroll-speed="4"
          class="parallax middle"
        />
        <img
          src="./assets/middle.png"
          alt="middle"
          data-scroll
          data-scroll-speed="2"
          class="parallax middle"
        />
        <img
          src="./assets/top.png"
          alt="top"
          data-scroll
          data-scroll-speed="8"
          class="parallax top"
        />
        <img
          src="./assets/top.png"
          s
          alt="top"
          data-scroll
          data-scroll-speed=""
          class="parallax top"
        />
      </div>
    </div>
    <script src="./js/locomotive-scroll.min.js"></script>
    <script>
      (function () {
        var scroll = new LocomotiveScroll();
      })();
    </script>
    <script src="./index.js"></script>
  </body>
</html>
